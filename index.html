<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>

<body>
    <h1>Advising Appointment</h1>
    <div class="container">
        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>
                    Contact Information
                </legend>

                <label for="fname">
                    First Name:
                    <input type="text" name="fname" id="fname" required placeholder="First Name">
                </label>
                <label for="lname">
                    Last Name:
                    <input type="text" name="fname" id="lname" required placeholder="Last Name">
                </label>
                <label for="email">
                    Email:
                    <input type="email" name="email" id="email" required placeholder="Email">
                </label>
            </fieldset>
            <fieldset>
                <legend>
                    Reservation Request
                </legend>
                <select id="teacher" name="Teacher">
                    <option value="tf">Tiffany Ford</option>
                    <option value="km">Kristen Markley</option>
                    <option value="jl">Jackson Lewis</option>
                </select>
                <select id="months" name="Months">
                    <option value="jan">January</option>
                    <option value="feb">February</option>
                    <option value="mar">March</option>
                    <option value="apr">April </option>
                    <option value="ma"> May</option>
                    <option value="ju"> June</option>
                    <option value="jl"> July</option>
                    <option value="au"> August</option>
                    <option value="sep">September </option>
                    <option value="oct">October </option>
                    <option value="nov">November </option>
                    <option value="dec">December </option>
                </select>
                <input class="submit" name="day" id="day" type="number" value="1" step="1" min="1" max="31">
                <label class="radio">AM
                    <input class="submit" type="radio" name="radio">
                </label>
                <label class="radio">PM
                    <input class="submit" type="radio" name="radio">
                </label>
            </fieldset>
            <fieldset>
                <legend>Class Selection</legend>
                <label>
                    Website Development
                    <input type="checkbox" name="class">
                </label>
                <label>
                    Website Development II

                    <input type="checkbox" name="class">
                </label>
                <label>
                    Cloud Fundamentals
                    <input type="checkbox" name="class">
                </label>
                <label>
                    C# Programming
                    <input type="checkbox" name="class">
                </label>
                <label>
                    Intro to Computer Programming
                    <input type="checkbox" name="class">
                </label>
            </fieldset>
            <label>Add any additional comments</label>
            <textarea name="comment" id="comment" cols="50" rows="10"></textarea>
            <input class="submit" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
